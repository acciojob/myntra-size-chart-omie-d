<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Size Chart</title>
  <style>
    table {
      border-collapse: collapse;
      width: 60%;
      margin: 30px auto;
      font-family: Arial, sans-serif;
    }
    th, td {
      border: 1px solid #000;
      text-align: center;
      padding: 10px;
    }
    th {
      background-color: #8B2F2F;
      color: white;
    }
    tr:nth-child(2) {
      background-color: #D98880; /* Waist row */
      color: white;
    }
    tr:nth-child(3) {
      background-color: #EAD3D3; /* Chest row */
    }
    tr:nth-child(4) {
      background-color: #E0E0E0; /* Sleeve row */
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <th>Part</th>
      <th>XS</th>
      <th>S</th>
      <th>M</th>
      <th>L</th>
      <th>XL</th>
    </tr>
    <tr>
      <td>Waist</td>
      <td>25</td>
      <td>28</td>
      <td>30</td>
      <td>31</td>
      <td>32</td>
    </tr>
    <tr>
      <td>Chest</td>
      <td>34</td>
      <td>34</td>
      <td>38</td>
      <td>40</td>
      <td>41</td>
    </tr>
    <tr>
      <td>Sleeve</td>
      <td>23</td>
      <td>24</td>
      <td>24</td>
      <td>25</td>
      <td>25</td>
    </tr>
  </table>

</body>
</html>
